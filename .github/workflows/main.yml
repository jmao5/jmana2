name: Fly Deploy
on:
  push:
    branches:
      - main    # change to main if needed
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Dockerfile에서 ARG 값을 환경 변수로 설정
        run: |
          echo "export NEXT_PUBLIC_API_BASE_URL=${{ secrets.BACKEND_URL }}" >> $GITHUB_ENV
          echo "export NEXT_PUBLIC_FE_URL=${{ secrets.FRONT_URL }}" >> $GITHUB_ENV
          echo "export NEXT_PUBLIC_KAKAO_OAUTH_URL=${{ secrets.OAUTH_URL }}" >> $GITHUB_ENV
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.BACKEND_URL }}
          NEXT_PUBLIC_FE_URL: ${{ secrets.FRONT_URL }}
          NEXT_PUBLIC_KAKAO_OAUTH_URL: ${{ secrets.OAUTH_URL }}
