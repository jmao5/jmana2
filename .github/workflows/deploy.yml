name: Fly Deploy
on:
  push:
    branches:
      - main    # change to main if needed
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions@1.4
        with:
          args: deploy  --build-arg NEXT_PUBLIC_API_BASE_URL=${{ secrets.BACKEND_URL }} --build-arg NEXT_PUBLIC_FE_URL=${{ secrets.FRONT_URL }} --build-arg NEXT_PUBLIC_KAKAO_OAUTH_URL=${{ secrets.OAUTH_URL }} --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
