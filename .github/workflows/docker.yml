name: Docker Build and Push

on:
  push:
    branches:
      - main # 또는 기타 브랜치 이름

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_FE_URL=${NEXT_PUBLIC_FE_URL}" >> .env
          echo "NEXT_PUBLIC_KAKAO_OAUTH_URL=${NEXT_PUBLIC_KAKAO_OAUTH_URL}" >> .env
          echo "NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}" >> .env

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t jsh5890/manaj-fe:latest .
          docker push jsh5890/manaj-fe:latest
